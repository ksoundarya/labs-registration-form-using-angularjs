<div class="container jumbotron">
    <div class="alert alert-success" ng-show="showSuccessAlert">
        <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">Ã—</button> <strong>Saved Successfully!</strong>
        <!--{{successTextAlert}}-->
    </div>
    <form name="userForm" novalidate ng-submit="saveData()">

        <div class="row form-group" ng-class="{ 'has-error': userForm.requestorName.$touched && userForm.requestorName.$invalid }">
            <div class="col-sm-6">
                <div class="col-sm-4"> <label for="requestorName">Requestor Name</label></div>
                <div class="col-sm-8"><input type="text"
                                             class="form-control"
                                             id="requestorName"
                                             name="requestorName"
                                             ng-model="newTodo.requestorName"
                                             ng-minlength="5"
                                             ng-maxlength="20"
                                             required
                >
                    <div ng-show="userForm.requestorName.$touched">
                        <ng-messages class="help-block" for="userForm.requestorName.$error">
                            <div ng-messages-include="/saucelabs_account_metrics/app/error-messages.html"></div>
                        </ng-messages>
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-group" ng-class="{ 'has-error': userForm.teamName.$touched && userForm.teamName.$invalid }">
            <div class="col-sm-6">
                <div class="col-sm-4"><label for="teamName">Team Name </label></div>
                <div class="col-sm-8"><input type="text"
                                             class="form-control"
                                             id="teamName"
                                             ng-model="newTodo.teamName"
                                             required>
                </div>
            </div>
        </div>
        <div class="row form-group" ng-class="{ 'has-error': userForm.email.$touched && userForm.email.$invalid }">
            <div class="col-sm-6">
                <div class="col-sm-4"> <label for="email">Contact Email</label></div>
                <div class="col-sm-8"><input type="email"
                                             class="form-control"
                                             id="email"
                                             name="email"
                                             user-exist
                                             ng-model="newTodo.email"
                                             required>
                    <button
                            class="btn btn-default btn-block"
                            type="button"
                            ng-if="userForm.$pending">
                        please wait...
                    </button>
                    <div ng-show="userForm.email.$touched||userForm.$submitted">
                        <ng-messages class="help-block" for="userForm.email.$error">
                            <div ng-messages-include="/saucelabs_account_metrics/app/error-messages.html"></div>
                        </ng-messages>
                    </div>
                </div>
            </div>
        </div>
       <!-- <div class="row form-group">
            <div class="col-sm-6">
                <div class="col-sm-4"> <label for="testingType">Type of Testing </label></div>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           id="testingType"
                           ng-model="newTodo.testingType"
                           required>
                </div>
            </div>
        </div>-->
        <div class="row form-group">
            <div class="col-sm-6">
                <div class="col-sm-4"> <label for="testingType">Type of Testing </label></div>
                <div class="col-sm-8">
                    <select
                            name="testingType"
                            id="testingType"
                            class="form-control"
                            ng-model="newTodo.testingType"
                            ng-options="item for item in testingTypes"
                            required
                    >
                        <option value="">Select</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row form-group" ng-class="{ 'has-error': userForm.bitbucketURL.$touched && userForm.bitbucketURL.$invalid }">
            <div class="col-sm-6">
                <div class="col-sm-4"><label for="bitbucketURL">Bitbucket URL </label></div>
                <div class="col-sm-8"><textarea
                                             class="form-control"
                                             id="bitbucketURL"
                                             ng-model="newTodo.bitbucketURL"
                                             required></textarea>
                </div>
            </div>
        </div>
        <div class="row form-group" ng-class="{ 'has-error': userForm.jenkinsURL.$touched && userForm.jenkinsURL.$invalid }">
            <div class="col-sm-6">
                <div class="col-sm-4"><label for="jenkinsURL">Jenkins URL </label></div>
                <div class="col-sm-8"><textarea
                                             class="form-control"
                                             id="jenkinsURL"
                                             ng-model="newTodo.jenkinsURL"
                                             required></textarea>
                </div>
            </div>
        </div>
        <div class="sm-col-6" style="text-align: center">
            <input type="submit" class="btn"
                   value="Submit"
                   ng-disabled="userForm.$invalid || userForm.$pending"/>

        </div>
        <!-- <button type="button" class="btn btn-default btn-lg">
             <span class="btn primary glyphicon glyphicon-send" aria-hidden="true"></span> Submit
         </button>-->
    </form>
</div>
