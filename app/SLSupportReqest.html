<html ng-app="notesApp">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<head>
    <title>SL Support Request</title>
    <style>
        .item {
            padding: 10px;
        }
    </style>
</head>

<body ng-controller="MainCtrl as mainCtrl">
<h1>SL Support Request</h1>

<div class="container">
    <form name="addForm"
          ng-submit="mainCtrl.fetchUsers()">
        <div class="row form-group">
            <div class="col-sm-6">
                <div class="col-sm-4"><label for="logsForTestExe">Logs From Test Execution :</label></div>
                <div class="col-sm-8"><textarea type="text"
                                                class="form-control"
                                                id="logsForTestExe"
                                                style="height: 20%"
                                                ng-model="mainCtrl.newTodo.logsForTestExe"
                                                required></textarea>
                </div>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-sm-6">
                <div class="col-sm-4"> <label for="scLogs">SC Logs:</label></div>
                <div class="col-sm-8"><textarea type="text"
                                                class="form-control"
                                                style="height: 20%"
                                                id="scLogs"
                                                ng-model="mainCtrl.newTodo.scLogs"
                                                required></textarea>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-6">
                <div class="col-sm-4"> <label for="email">Description Issue:</label></div>
                <div class="col-sm-8"><input type="email"
                                             class="form-control"
                                             id="email"
                                             ng-model="mainCtrl.newTodo.email"
                                             required>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-6">

                <div class="col-sm-4"> <label for="issueShortDescription">Issue Short Description:</label></div>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           id="issueShortDescription"
                           ng-model="mainCtrl.newTodo.issueShortDescription"
                           required>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-6">

                <div class="col-sm-4"> <label for="domainTeam">Domain Team:</label></div>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           id="domainTeam"
                           ng-model="mainCtrl.newTodo.domainTeam"
                           required>
                </div>
                </div>
            </div>

        <!--<input type="submit" class="btn btn-primary"
               value="Register"
               ng-disabled="addForm.$invalid">-->
    </form>
</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js">
</script>

</body>
</html>
